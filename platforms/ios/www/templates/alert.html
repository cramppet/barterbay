<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Message from BarterBay</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="alertClose()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="list card">
      <div class="item item-divider">{{alertTitle}}</div>
      <div class="item item-body">
          {{alertMessage}}
      </div>
    </div>
  </ion-content>

  <ion-footer-bar>
    <button ng-click="alertClose()" class="button button-{{alertType}}" style="width: 100%;">OK</button>
  </ion-footer-bar>
</ion-modal-view>
