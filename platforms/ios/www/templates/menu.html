<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">

      <ion-nav-back-button></ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">BarterBay</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close ng-hide="isAuthenticated()" ng-click="login()">
          <i class="ion-log-in sidemenu-icon"></i> Login
        </ion-item>
        <ion-item nav-clear menu-close ng-show="isAuthenticated()" ng-click="logout()">
          <i class="ion-log-out sidemenu-icon"></i> Logout
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.barterboard">
          <i class="ion-earth sidemenu-icon"></i> The Barter Board
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.chats">
          <i class="ion-chatbubbles sidemenu-icon"></i> Chats
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.myposts">
          <i class="ion-person sidemenu-icon"></i> My Postings
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.terms">
          <i class="ion-document-text sidemenu-icon"></i> Terms and Conditions
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.about">
          <i class="ion-information-circled sidemenu-icon"></i> About
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
