<ion-view view-title="My Post">
  <ion-content>
		<div class="card">
		  <div class="item item-text-wrap">
		  	<i class="ion-information-circled"></i><strong> Note: </strong> This posting is public
		  	and can be seen by all BarterBay users.
		  </div>
		</div>

		<div class="list left-right-padding">
		  <label class="item item-input">
		    <input ng-disabled="!checked" type="text" ng-model="post.title" placeholder="Post Title">
		  </label>
		  <label class="item item-input">
		    <textarea ng-disabled="!checked" rows="10" ng-model="post.description" placeholder="Post Description"></textarea>
		  </label>
		</div>

		<div class="card">
		  <div class="item item-divider">
		    <i class="ion-gear-a sidemenu-icon"></i> Make Changes To This Posting
		  </div>
		  <div class="item item-checkbox">
		  	<label class="checkbox">
		  		<input type="checkbox" ng-model="checked">
		  	</label>
		  	Enable Editing
		  </div>
		  <div class="item">
				<button ng-click="savePost()" ng-disabled="!checked" class="button button-balanced button-outline button-block">
					Save Changes <i class="ion-checkmark-circled"></i>
				</button>
		  </div>
		</div>
  </ion-content>
</ion-view>

<ion-footer-bar>
    <button ng-click="deletePost()" class="button button-assertive" style="width: 100%;">
    	Delete Post <i class="ion-trash-b"></i>
    </button>
</ion-footer-bar>
