<ion-view view-title="My Postings">
	<ion-content>
    <div class="list card">
      <div class="item item-avatar">
        <img src="img/avatar.png">
        <h2>{{username}}</h2>
      </div>
    </div>

    <div ng-repeat="post in posts" class="list card">
      <a class="no-underline" href="#/app/myposts/{{post._id}}">
        <div class="item item-divider">
          <h2>{{post.title}}</h2>
        </div>
        <div class="item">
          <p>{{post.description}}</p>
        </div>
      </a>
    </div>
  </ion-content>
</ion-view>

<ion-footer-bar>
    <button ui-sref="app.createpost" class="button button-balanced" style="width: 100%;">
    	Create New Post <i class="ion-edit"></i>
    </button>
</ion-footer-bar>
