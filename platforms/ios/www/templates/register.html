<ion-view view-title="Register">
  <ion-content>
  	<div class="list">
			<label class="item item-input item-stacked-label">
				<span class="input-label">Email</span>
				<input type="text" ng-model="user.email" placeholder="address@email.com">
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Password</span>
				<input type="password" ng-model="user.password" placeholder="password">
			</label>
  	</div>

    <div class="card">
      <div class="item item-text-wrap">
        <i class="ion-information-circled"></i><strong> Note: </strong>By registering for an account on BarterBay
        you are agreeing to all of BarterBay's <a ui-sref="app.terms">Terms and Conditions</a>
      </div>
    </div>
  </ion-content>
</ion-view>

<ion-footer-bar>
	<button ng-click="register()" class="button button-positive" style="width: 100%;">Register</button>
</ion-footer-bar>
